<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link type="text/css" rel="stylesheet" href="../css/mainstyle.css">
        <script src="../js/include_header.js"></script>
        <style>
            .forgot_password {
                border: 1px solid orange;
                margin: auto;
                width: fit-content;
                margin-top: 10%;
                padding: 10px;
            }
            .forgot_password [placeholder="Email"] {
                margin-bottom: 10px;
            }
            .forgot_password .button_div {
                margin: auto;
                width: fit-content;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <form class="forgot_password dark_background">
            <input type="text" placeholder="Email">
            <br>
            <input type="text" placeholder="Verification Code">
            <br>
            <div class="button_div">
                <input type="submit" value="Confirm">
            </div>
        </form>
    </body>
</html>
