<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awareness Assessment</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/include_header_and_footer.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="assessment-intro">
      <h1>Cyber Security Awareness Assessment</h1>
      <p>How aware are you of cyber security threats and best practices? Take our assessment to find out!</p>
      
      <div class="self-assessment">
        <h2>Before we begin, how would you rate your cyber security awareness?</h2>
        <div class="rating-container">
          <button class="rating-btn" data-rating="1">Beginner</button>
          <button class="rating-btn" data-rating="2">Intermediate</button>
          <button class="rating-btn" data-rating="3">Advanced</button>
        </div>
        <p class="rating-description">Select your perceived level of awareness</p>
      </div>
      
      <!-- <button id="start-assessment" class="cta-button">Start Assessment</button> -->
      <a href="assessment_test.html" class="cta-button">Start Assessment</a>

    </section>
  </main>
  <div id="footer"></div>
</body>
</html>
